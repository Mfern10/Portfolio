    <!-- main box section/contains contact form and headings -->
    <main>
      <section>
        <h1>Contact me</h1>
        <h2>
          If you would like to get in contact with me please fill in the form
          below and I will get back to you as soon as possible, Thank you.
        </h2>
        <article>
          <div id="form-container">
            <div class="form-box">
              <form action="https://formspree.io/f/meqbrdpd" method="POST">
                <label
                  >Name:
                  <br />
                  <input type="name" name="name" size="30" />
                </label>
                <label>
                  Email:
                  <br />
                  <input class="" type="email" name="email" size="30" />
                </label>
                <label>
                  Message:
                  <br />
                  <textarea name="message" rows="10" cols="30"></textarea>
                </label>
                <button type="submit">Send</button>
              </form>
            </div>
          </div>
        </article>
      </section>
    </main>
    <!-- Social bar showing social icons clickable -->
    <footer>
      <ul class="social">
        <li>
